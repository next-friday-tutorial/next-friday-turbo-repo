name: Release Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  lint_code:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup pnpm Package Manager
        uses: pnpm/action-setup@v2
        with:
          version: '7'
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Install Project Dependencies
        run: pnpm install
      - name: Execute ESLint
        run: pnpm run lint

  test_project:
    name: Test Project
    needs: lint_code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup pnpm Package Manager
        uses: pnpm/action-setup@v2
        with:
          version: '7'
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Install Project Dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build_project:
    name: Build Project
    needs: [lint_code, test_project]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup pnpm Package Manager
        uses: pnpm/action-setup@v2
        with:
          version: '7'
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Install Project Dependencies
        run: pnpm install
      - name: Build Application
        run: pnpm run build

  publish_release:
    name: Publish Release
    needs: [lint_code, test_project, build_project]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup pnpm Package Manager
        uses: pnpm/action-setup@v2
        with:
          version: '7'
      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Install Project Dependencies
        run: pnpm install
      - name: Build Application
        run: pnpm run build
      - name: Publish to npm Registry
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
